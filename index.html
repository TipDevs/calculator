<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="input_container">
            <input type="text" value="0" readonly>
        </div>
        <div class="operator_container">
            <div class="first segment">
                <button class="light_grey clear">C</button>
                <button class="light_grey plus_minus">±</button>
                <button class="light_grey operator">%</button>
                <button class="orange operator">÷</button>
            </div>
            <div class="second segment">
                <button class="deep_grey number">7</button>
                <button class="deep_grey number">8</button>
                <button class="deep_grey number">9</button>
                <button class="orange operator">X</button>
            </div>
            <div class="third segment">
                <button class="deep_grey number">4</button>
                <button class="deep_grey number">5</button>
                <button class="deep_grey number">6</button>
                <button class="orange operator">-</button>
            </div>
            <div class="fourth segment">
                <button class="deep_grey number">1</button>
                <button class="deep_grey number">2</button>
                <button class="deep_grey number">3</button>
                <button class="orange operator">+</button>
            </div>
            <div class="fifth segment">
                <button id="zero" class="deep_grey number">0</button>
                <button class="deep_grey dot">.</button>
                <button class="orange equal">=</button>
            </div>
        </div>
    </main>
</body>
</html>
