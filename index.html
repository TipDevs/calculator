<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="input_container">
            <input type="text" value="0">
        </div>
        <div class="operator_container">
            <div class="first segment">
                <button class="light_grey">C</button>
                <button class="light_grey">±</button>
                <button class="light_grey">%</button>
                <button class="orange">÷</button>
            </div>
            <div class="second segment">
                <button class="deep_grey">7</button>
                <button class="deep_grey">8</button>
                <button class="deep_grey">9</button>
                <button class="orange">X</button>
            </div>
            <div class="third segment">
                <button class="deep_grey">4</button>
                <button class="deep_grey">5</button>
                <button class="deep_grey">6</button>
                <button class="orange">-</button>
            </div>
            <div class="fourth segment">
                <button class="deep_grey">1</button>
                <button class="deep_grey">2</button>
                <button class="deep_grey">3</button>
                <button class="orange">+</button>
            </div>
            <div class="fifth segment">
                <button id="zero" class="deep_grey">0</button>
                <button class="deep_grey">.</button>
                <button class="orange">=</button>
            </div>
        </div>
    </main>
</body>
</html>
